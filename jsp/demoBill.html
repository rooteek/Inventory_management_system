<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/demoBill.css">
        <script src="JS/demoBill.js"></script>
        <title>Bill</title>
    </head>

    <body >
        <div class="billContainer">
            <div class="billDetails">
                <div class="billDetails1">
                    <table>
                        <tr>
                            <td style="background: #0298CF; color: white; text-align: center;">Sales No.</td>
                            <td>: <input type="text" name=""></td>
                        </tr>
                        <tr>
                            <td>Sales Name</td>
                            <td>: <input type="text" name=""></td>
                        </tr>
                        <tr>
                            <td>Gst No</td>
                            <td>: <input type="text" name=""></td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td>:
                                <select name="" id="">
                                    <option value="">Select State</option>
                                    <option value="">Gujarat</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="billDetails2">
                    <table>
                        <tr>
                            <td>
                                <label for="">Date </label>
                            </td>
                            <td>
                                : <input type="date" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>: <input type="text"></td>
                        </tr>
                        <tr>
                            <td>City</td>
                            <td>: <input type="text"> </td>
                        </tr>
                        <tr>
                            <td>Pincode</td>
                            <td>: <input type="number"> </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="productDetails">
                <div id="invoice-container">
                    <table id="invoice-table" class="productDetails_table">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Quantity</th>
                                <th>Rate</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody id="invoice-body" class="invoiceBody">
                            <tr>
                                <td><input type="text" class="product-name"></td>
                                <td><input type="number" class="quantity" oninput="calculateAmount(this)"></td>
                                <td><input type="number" class="rate" oninput="calculateAmount(this)"></td>
                                <td><input type="text" class="amount" readonly></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="addCharges">

                </div>
                <div class="billFooter">
                    <div class="billFooter-1">
                        <label for="">Narretion</label>
                        <input type="text">
                    </div>
                    <div class="billFooter-2">
                        <input type="text" readonly>
                        <input type="text" readonly>
                        <!-- <input type="total" readonly onblur="" id="totalordercost"> -->
                        <p>Total Amount: <span id="total-amount">0.00</span></p>    
                    </div>
                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>

</html>
